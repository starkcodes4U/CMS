<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complaint Management System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 0;
  }
  .header {
    background: #003366;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    position: relative;
  }
  .header h1 {
    margin: 0;
  }
  .login-button {
    position: absolute;
    top: 10px;
    right: 20px;
    background: #003366;
    color: #fff;
    padding: 5px 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    text-decoration: none;
  }
  .container {
    display: flex;
  }
  .sidebar {
    width: 20%;
    background: #e6e6e6;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
  }
  .sidebar a {
    display: block;
    color: #003366;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 0;
    margin-bottom: 10px;
  }
  .main-content {
    width: 80%;
    padding: 20px;
  }
  .main-content h2 {
    margin-top: 0;
  }
  .form-container {
    background: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  .form-group input[type="text"], .form-group select, .form-group textarea {
    width: calc(100% - 22px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  .form-group textarea {
    height: 100px;
    resize: vertical;
  }
  .form-group .inline-group {
    display: flex;
    justify-content: space-between;
  }
  .form-group .inline-group > div {
    flex: 1;
    margin-right: 10px;
  }
  .form-group .inline-group > div:last-child {
    margin-right: 0;
  }
  .form-group .help-text {
    margin-top: 5px;
    font-size: 12px;
    color: #666;
  }
  .form-group button {
    padding: 10px 20px;
    background: #003366;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  .form-group .reference-upload {
    display: flex;
    align-items: center;
  }
  .form-group .reference-upload input[type="file"] {
    margin-left: 10px;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Complaint Management System</h1>
    <a href="file:///C:/Users/KIIT/Desktop/RAILWAY_CMS/LOGIN.html" class="login-button">Login</a>
  </div>
  <div class="container">
    <div class="sidebar">
      <a href="file:///C:/Users/KIIT/Desktop/RAILWAY_CMS/RAISE_NEW_COMPLAINT.html">Raise Complaint</a>
      <a href="file:///C:/Users/KIIT/Desktop/RAILWAY_CMS/CHECK_COMPLAIN_STATUS.html">Check Complaint Status</a>
    </div>
    <div class="main-content">
      <h2>Raise New Complaint</h2>
      <div class="form-container">
        <div class="form-group">
          <label for="employee-no">Employee NO</label>
          <input type="text" id="employee-no" placeholder="Employee No Alpha Numeric 11 Character" required>
        </div>
        <div class="form-group">
          <div class="inline-group">
            <div>
              <label for="employee-name">Employee Name</label>
              <input type="text" id="employee-name" placeholder="Employee Name" required>
            </div>
            <div>
              <label for="division-hq">Division/HQ</label>
              <select id="division-hq">
                <option value="HQ">HQ</option>
                <option value="KUR">KUR</option>
                <option value="SBP">SBP</option>
                <option value="WAT">WAT</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <div class="inline-group">
            <select id="department">
              <option value="Accounts">Accounts</option>
              <option value="Personnel">Personnel</option>
              <option value="ENGG">ENGG</option>
              <option value="OPTG">OPTG</option>
            </select>
            <select id="website">
              <option value="IPAS">IPAS</option>
              <option value="e-Office">e-Office</option>
              <option value="Sparrow">Sparrow</option>
              <option value="east-coast-website">east coast website</option>
            </select>
            <select id="module">
              <option value="Quarter">Quarter</option>
              <option value="Payroll">Payroll</option>
              <option value="Bill passing">Bill passing</option>
              <option value="Pension">Pension</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group reference-upload">
          <label for="reference">Reference :</label>
          <input type="file" id="reference">
        </div>
        <div class="form-group">
          <button type="submit">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
