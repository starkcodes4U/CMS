<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complaint Management System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f7f7f7;
  }
  .header {
    background: #003366;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
  }
  .sidebar {
    background: #e6e6e6;
    padding: 10px 20px;
    width: 200px;
    position: fixed;
    height: 100%;
    overflow: auto;
  }
  .sidebar-item {
    color: #003366;
    text-decoration: none;
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
  }
  .main-content {
    margin-left: 220px;
    padding: 20px;
  }
  .table {
    width: 100%;
    border-collapse: collapse;
  }
  .table th, .table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  .table th {
    background-color: #003366;
    color: white;
  }
  .user-profile {
    position: absolute;
    right: 10px;
    top: 10px;
  }
  .user-profile img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
  }
  .dropdown {
    display: none;
    position: absolute;
    right: 10px;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  .dropdown a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .dropdown a:hover {background-color: #f1f1f1;}
  .user-profile:hover .dropdown {display: block;}
</style>
</head>
<body>
  <div class="header">
    <h1>ALL COMPLAINTS</h1>
    <div class="user-profile">
      <img src="profile.jpg" alt="Profile">
      <div class="dropdown">
        <a href="#">Profile</a>
        <a href="#">Change Password</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <a href="file:///C:/Users/KIIT/Desktop/RAILWAY_CMS/INBOX.html" class="sidebar-item">Inbox</a>
    <a href="#" class="sidebar-item">Sent</a>
    <a href="#" class="sidebar-item">Add User</a>
    <a href="#" class="sidebar-item">Activate/Deactivate User</a>
    <a href="#" class="sidebar-item">Reports</a>
  </div>
  <div class="main-content">
    <table class="table">
      <tr>
        <th>COMPLAINT ID</th>
        <th>COMPLAIN CASE ID</th>
        <th>DIV</th>
        <th>DEPARTMENT</th>
        <th>MAGNITUDE</th>
        <th>STATUS</th>
        <th>DATE</th>
      </tr>
      <!-- Table rows can be added here as needed -->
    </table>
  </div>
</body>
</html>
